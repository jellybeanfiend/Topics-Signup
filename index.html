	<body>
	<h1>Topics Signup</h1>
		<form role="form">
			<div class="container-fluid">
				<div class="row">
					<div class="name-input col-md-4 col-md-offset-4">
						<label class="control-label">Name<input type="text" class="form-control" name="name" /></label>
					</div>
				</div>
						
				<div class="row">
					<div class="col-md-3 col-md-offset-3">
						Choose Dates:
						<ol id="sortable">
							<li id="date1">Date 1</li>
							<li id="date2">Date 2</li>
							<li id="date3">Date 3</li>
							<li id="date4">Date 4</li>
						</ol>
					</div>
					<div class="col-md-3">
						Choose topics:
						<ol class="topics">
						<li><input class="form-control" type="text" /></li>
						<li><input class="form-control" type="text" /></li>
						<li><input class="form-control" type="text" /></li>
						<li><input class="form-control" type="text" /></li>
						</ol>
					</div>
				</div>
			</div>
		</form>
